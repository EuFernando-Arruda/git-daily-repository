<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body onload="updateQuantityDisplay()">
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      updateCartQuantity('Reset Cart');
    ">Reset Cart</button>
    <p class="quantity"></p>

    <script>
      let cartQuantity = 0;

      function updateQuantityDisplay() {
      let quantityElement = document.querySelector('.quantity');
      quantityElement.textContent = `Cart quantity: ${cartQuantity}`;
    }

      function updateCartQuantity(change) {

        if (change === 'Reset Cart') {
          cartQuantity = 0;
        } else  {
          if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }
        cartQuantity += change;
        console.log(cartQuantity);
      }
        let quantity = document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        
      }
    </script>
  </body>
</html>
