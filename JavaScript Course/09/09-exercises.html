<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--exercise 9a -->
  <button>9a</button>


  <!--exercise 9b -->
  <button class="js-9b-button">9b</button>


  <!--exercise 9c -->
  <br><br><br><br>
  <button onclick="headsOrTails('heads');">heads</button>
  <button onclick="headsOrTails('tails');">tails</button>
  <p class="js-choose"></p>

  <!--exercise 9d -->
  <input placeholder="Name" class="js-name" onkeydown="ifEnter(event);">
  <button onclick="showName();" ">Submit</button>
  <p class="js-show-name"></p>

  <script>
    /*exercise 9a */
    console.log(document.querySelector('button').innerHTML)


    /*exercise 9b */
    document.querySelector('.js-9b-button').innerHTML = '9b done!'


    /*exercise 9c */
    function headsOrTails(choose) {
      let chooseElement = document.querySelector('.js-choose');
      if (choose === 'heads') {
        chooseElement.innerText = 'You choose: heads'
      } else {
        chooseElement.innerText = 'You choose: tails'
      }
    };

    /*exercise 9d */
    function showName() {
      let name = document.querySelector('.js-name');
      document.querySelector('.js-show-name').innerHTML = `Your name is: ${name.value}`;
    };

    function ifEnter(event) {
      if(event.key === 'Enter') {
        showName();
      }
    };
  </script>
</body>
</html>
